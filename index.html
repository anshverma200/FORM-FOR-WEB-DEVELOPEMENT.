<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section>
                <div class="heading">
                    <h1>Job Application (Web)</h1>
                </div>
            </section>
            <section>
                <div class="firstline">
                    <div class="name">
                    <p>First Name</p>
                    <input type="text" placeholder="Enter first name" class="input">
                    </div>
                    <div class="sername">
                    <p>Last Name</p>
                    <input type="text" placeholder="Enter last name" class="input">
                    </div>
                </div>
            </section>
            <section>
                <div class="secline">
                    <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="Enter email" class="input">
                    </div>
                   <div class="formcontrol">
                    <label for="job control"> job role</label>
                    <select class="input">
                        <option value="">select job role</option>
                        <option value="">select job role</option>
                        <option value="">select job role</option>
                        <option value="">select job role</option>
                    </select>
                   </div>
                </div>
            </section>
            <section>
                <div class="add">
                    <p>Address</p>
                    <input type="text" placeholder="Enter Address" id="em">
                </div>

            </section>
            <section>
                <div class="thirdline">
                    <div class="city">
                      <p>city name</p>
                      <input type="text" placeholder="Enter City Name" class="input">
                    </div>
                    <div class="pin">
                    <p>Pincode</p>
                    <input type="number" placeholder="Enter Pincode Name..." class="input">

                    </div>
                </div>

            </section>
            <section>
                <div class="fouthline">
                    <div class="date">
                        <p>Date</p>
                        <input type="date" placeholder="12-05-2005" class="input">
                    </div>
                    <div class="upload" class="input">
                        <p>Upload your CV</p>
                        <input type="file"  >
                    </div>
                </div>
            </section>
            <section>
                <div class="apply">
                    <button>Apply Now</button>
                </div>
            </section>

        </div>
    </div> 
</body>
</html>
